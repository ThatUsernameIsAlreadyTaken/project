<!DOCTYPE html>
<html>
	<head>
		<title>Graham Bradford Schedule</title>
	</head>
	<body>
		<input type="text" id='clock'>
		<button onclick='getsch()'>Get Schedule</button>
	</body>
	<script>
		function getsch(){
			var x = document.getElementById('clock').value;
			var xx = x + ".html";
			window.open(xx);
		}
	</script>
</html>
